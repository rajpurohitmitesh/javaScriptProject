<html>
    <head title="function example">
      <script type="text/javascript">

      function addNumber(a , b){
          var c=a+b;
          document.write("the total is:"+c);
      }

      addNumber(5,10);

      function addNumber_Return(a , b){
          var total=a+b;
          return total
      }
      var total1=addNumber_Return(20,20);
      document.write("the total is:"+total1);

        </script>
    </head>
</html>
