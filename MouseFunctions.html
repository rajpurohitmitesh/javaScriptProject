<html>
    <head title="Form validation">
        <script type="text/javascript">
            function fn1(){
                document.getElementById("rd1").innerText="How are you?";
                
            }

            function fn2(){
                document.getElementById("rd1").innerText="Hello";
                
            }
            </script>
    </head>
    <body>

<p onmouseover="fn1()" onmouseout="fn2()" id="rd1">Hello</p>


    </body>
</html>
